<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AlleReduce</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/registration.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- font awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- javascript -->
  <script type="text/javascript" src="./js/registration.js"></script>

  </head>
  <body>
    <header>
      <i class="fa fa-home fa-3x icon"></i>
      <span class="headtext">SHOW</span>
      <span class="headtext">MAP</span>

      <span class="name">UserName 様</span>
      <i class="fa fa-user fa-3x icon"></i>
      <i class="fa fa-bell fa-3x icon"></i>
    </header>

    <div>
      <div class="container">
        <div class="card-panel">
          <div class="blue-text text-darken-2">新規登録フォーム</div>
          <div class="input-field">
            <form action="http://localhost:3000/registration" method="post">
              <!-- name -->
              <p>名前</p>
              <!-- <label for="name">名前</label> -->
              <input type="text" name="name" placeholder="お名前">

              <!-- password -->
              <p>パスワード</p>
              <!-- <label for="password">パスワード</label> -->
              <input type="password" name="password" placeholder="パスワード">

              <!-- sex -->
              <p>性別</p>
              <p>
                <label>
                  <input name="sex" type="radio" value="male" />
                  <span>男性</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="sex" type="radio" value="famale" />
                  <span>女性</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="sex" type="radio" value="other" />
                  <span>その他</span>
                </label>
              </p>

              <!-- age -->
              <p>年齢</p>
              <select class="browser-default" name="age">
                <option value="" disabled selected>年齢</option>
                <option value="~9">10才未満</option>
                <option value="10~19">10代</option>
                <option value="20~29">20代</option>
                <option value="30~39">30代</option>
                <option value="40~49">40代</option>
                <option value="50~59">50代</option>
                <option value="60~69">60代</option>
                <option value="70~">70代以上</option>
              </select>

              <!-- allergy -->
              <p><labek for="allergys[]">アレルギー</labek></p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="egg"><span>卵</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="milk"><span>乳</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="flour"><span>小麦</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="crab"><span>かに</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="shrimp"><span>えび</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="soba"><span>そば</span></label>
              </p>
              <p>
                <label><input type="checkbox" name="allergys[]" class="allergy" value="peanuts"><span>落花生</span></label>
              </p>
              <input type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
